<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Rahmi's Flowers</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #130807 !important;
        }
        .carousel-item {
            padding: 2rem 1rem;
            background-color: #f1ebf1d2;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .carousel-item h3 {
            color: #ff6f61;
        }
        .carousel-indicators [data-bs-target] {
            background-color: #ff6f61;
        }
        header {
            background-color: #c2185b;
            color: #fff;
            padding: 30px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            border-bottom: 5px solid #880e4f;
        }
        .btn-primary {
            background-color: #ff6f61;
            border: none;
        }
        .btn-primary:hover {
            background-color: #ff4a3c;
        }
        footer {
            color: white;
            padding: 20px 0;
        }
        footer p {
            margin: 0;
            font-size: 1rem;
            background-color: #880e4f;
            padding: 10px;
            border-radius: 5px;
        }
        footer a {
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        footer a:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Rahmi's Flowers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->

    <div class="container py-5">
        <header>
            Contact Us
         </header>
        <p class="text-center mb-5">Feel free to reach out to us with any inquiries or orders!</p>
        <form class="row g-3 mb-5">
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-12">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>

        <div id="contactCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#contactCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Phone"></button>
                <button type="button" data-bs-target="#contactCarousel" data-bs-slide-to="1" aria-label="Email"></button>
                <button type="button" data-bs-target="#contactCarousel" data-bs-slide-to="2" aria-label="Address"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <h5 class="text-center">Phone</h5>
                    <p class="text-center">08998143048</p>
                </div>
                <div class="carousel-item">
                    <h5 class="text-center">Email</h5>
                    <p class="text-center">nurrahmiah04@gmail.com</p>
                </div>
                <div class="carousel-item">
                    <h5 class="text-center">Address</h5>
                    <p class="text-center">Sudiang Raya No 107, Makassar</p>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#contactCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#contactCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <p> ❤❤❤&copy;2025 Rahmi's Flowers. All rights reserved❤❤❤</p>
        <div class="d-flex justify-content-center mt-3">
            <a href="https://facebook.com" target="_blank" class="me-3">
                <img src="fb.jpg" alt="Facebook" style="width: 30px;">
            </a>
            <a href="https://instagram.com" target="_blank" class="me-3">
                <img src="ig.jpg" alt="Instagram" style="width: 30px;">
            </a>
            <a href="https://tiktok.com" target="_blank">
                <img src="tiktok.jpg" alt="Tik-Tok" style="width: 30px;">
            </a>
        </div>
    </footer>      

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
